services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: vcard
      POSTGRES_USER: vcard
      POSTGRES_PASSWORD: vcard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"   # Host 5433 (5432 souvent pris par PostgreSQL local) → pgAdmin : port 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vcard -d vcard"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: vcard
      POSTGRES_USER: vcard
      POSTGRES_PASSWORD: vcard
      SERVER_PORT: 8888
    depends_on:
      postgres:
        condition: service_healthy
    # Backend non exposé sur l'hôte : seul le frontend (nginx) y accède en HTTP → plus d'erreur "Invalid character in method name".
    # Pour exposer l'API (ex. debug), ajouter : ports: ["8888:8888"]

  frontend:
    restart: unless-stopped
    build:
      context: ./vcard
      dockerfile: Dockerfile
    ports:
      # 4201 pour éviter conflit avec ng serve (4200)
      - "4201:80"
    depends_on:
      - backend

volumes:
  postgres_data:
